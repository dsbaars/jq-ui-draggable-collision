<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="jquery-1.5.1.js"></script>
    <script src="ui/jquery.ui.core.js"></script>
    <script src="ui/jquery.ui.widget.js"></script>
    <script src="ui/jquery.ui.mouse.js"></script>
    <script src="ui/jquery.ui.draggable.js"></script>
    <script src="jquery-collision.js"></script>
    <script src="jquery-ui-draggable-collision.js"></script>
    <style>
      .draggable { width:  60px; height:  60px; margin: 0; position: absolute; background-color: #0000ff; }
      .obstacle  { width: 100px; height: 100px; margin: 0; position: absolute; background-color: #ff0000; }
      .restraint { width: 340px; height: 250px; margin: 0; position: absolute; background-color: #00ff00; }
      #board { width: 400px; height: 300px; background-color: #888888; border: 0; border-collapse: collapse; margin: 0; position: absolute; }
      body { margin: 0px; padding: 0px; }
    </style>
    <script>
      $(function() {
            $( ".draggable" ).draggable({ containment: "#board", obstacle: ".obstacle", preventCollision: true, restraint: ".restraint", preventProtrusion: true });
      });
    </script>
  </head>
  <body>
    <h2>Drag blue block within green restraint and around red obstacles.</h2>
    <div id="board">
      <div class="restraint"                   style="left: 30px; top: 25px;"></div>
      <div class="draggable ui-widget-content" style="left:100px; top: 50px;" id="b" ></div>
      <div class="draggable ui-widget-content" style="left:280px; top:  0px;" id="b" ></div>
      <div class="obstacle"                    style="left: 25px; top:115px;" id="a" ></div>
      <div class="obstacle"                    style="left:185px; top:160px;width:125px;height:125px;" id="c" ></div>
    </div>
  </body>
</html>
