<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="jquery-1.5.1.js"></script>
    <script src="ui/jquery.ui.core.js"></script>
    <script src="ui/jquery.ui.widget.js"></script>
    <script src="ui/jquery.ui.mouse.js"></script>
    <script src="ui/jquery.ui.draggable.js"></script>
    <script src="jquery-collision.js"></script>
    <script src="jquery-ui-draggable-collision.js"></script>
    <style>
      .draggable { width: 120px; height: 120px; margin: 0; position: absolute;
                   background-color: rgba( 0, 0, 0, 0.5 );
		               filter:progid:DXImageTransform.Microsoft.gradient(startColorstr=#88000000, endColorstr=#88000000);
		  }
      .collider  { width:  60px; height:  60px;            position: absolute; background-color: #0000ff; }
      .obstacle  { width: 100px; height: 100px; margin: 0; position: absolute; background-color: #ff0000; }
      #board { width: 400px; height: 400px; background-color: #888888; border: 0; border-collapse: collapse; margin: 0; position: absolute; }
    </style>
    <script>
      $(function() {
            $( ".draggable" ).draggable({ containment: "#board", obstacle: ".obstacle", preventCollision: true, collider: ".collider" });
      });
    </script>
  </head>
  <body>
    <h2>Drag blue block sets around the red obstacles.</h2>
    <div id="board">
      <div class="draggable ui-widget-content" style="left:100px; top: 50px;" id="b" >
        <div class="collider" style="left:  0px;top:  0px"></div>
        <div class="collider" style="left: 60px;top: 60px"></div>
      </div>
      <div class="draggable ui-widget-content" style="left:280px; top:  0px;" id="b" >
        <div class="collider" style="left: 60px;top:  0px"></div>
        <div class="collider" style="left:  0px;top: 60px"></div>
      </div>
      <div class="obstacle"                    style="left: 40px; top:170px;" id="a" ></div>
      <div class="obstacle"                    style="left:160px; top:200px;width:130px;height:130px;" id="c" ></div>
    </div>
  </body>
</html>
